<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Page App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="top-bar">
        <section id="date"></section>
        <section><i class="wi wi-wind-direction geolocation"></i><span id="city" contenteditable="true"></span><span
                id="weather"></span>
        </section>
    </header>
    <main>
        <time id="time"></time>
        <h1><span id="greeting">Good Day, </span><span id="name" contenteditable="true">User</span></h1>
        <form method="get" action="https://www.google.com/search" autocomplete="false">
            <input type="text" name="q" id="query" autofocus="true" autocomplete="false" />
            <label for="query">What are you looking for this time?</label>
        </form>
        <div id="quote">
            <p id="text"></p>
            <p id="author"></p>
        </div>
    </main>
    <footer>
        <p id="image-source">
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
