<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start Page App</title>
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="top-bar">
        <section id="date">Sunday,16th June 2019</section>
        <section id="weather"></section>
    </div>
    <time id="time"></time>
    <h1><span id="greeting">Good Day</span>, <span id="name" contenteditable="true">Grzegorz</span></h1>
    <form method="get" action="http://www.google.com/search" autocomplete="false">
        <input type="text" name="q" id="query" autofocus="true" />
        <label for="query">What`s on your mind this time?</label>
    </form>
    <div id="quote">
        <p id="text">Everything has beauty, but not everyone can see.</p>
        <p id="author">Confucius</p>
    </div>
    <footer>
        <p id="image-source">
            Photo by <a href="#">Grzegorz Bach</a>
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
